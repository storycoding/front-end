<!DOCTYPE html>
<html>
  <head>
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Power Brokers</title>
    <style>
    	* {
    		margin: 0;
    		padding: 0;
    	}

			body {
				font-family: 'Open Sans', sans-serif;
				background-color: #202020;
				display: flex;
				justify-content: center;
				color: white;
				font-size: 2vw;
			}

			#app {
				min-height: 100vh;
				background-color: #404040;
			}

			.wrapper {
				min-width: 400px;
				display: flex;
				justify-content: center;
				flex-direction: column;
			}

			.mapWrapper {
				height: 95vh;
      	position: relative;
     }

			.navBar {
				height: 5vh;
				font-size: 1.5rem;
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				align-items: center;
				padding: 0 15px 0 15px;
			}

			.navBar > div {
				margin: 10px;
			}

			.panel {
				display: flex;
				flex-direction: column;
				justify-content: center;
			}

			.transaction-outer-box {
				border-radius: 10px;
				background-color: #202020;
				box-shadow: 4px 4px 5px black;
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				margin: 10px 20px 10px 20px;
				align-items: center;
			}

			.transaction-outer-box > div {
				margin: 0 10px 0 0;
			}

			.left {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100%;
			}

			.graph {
				margin: 10px 30px 10px 30px;
			}

			.right {
				padding: 10px;
				height: 100%;
			}

			.transaction-logo {
				width: 10vw;
				height: 10vw;
				background-color: white;
				border-radius: 100%;
			}

			.transaction-username {
				font-size: 1.5rem;
				margin-left: 20px;
			}

			.transaction-amount {
				font-size: 1.5rem;
				text-align: right;
			}

			.transaction-watts {
				font-size: 1rem;
				text-align: right;
			}

			.transaction-time {
				font-size: 0.5rem;
				text-align: right;
			}

			.centered {
        text-align: center;
				margin: auto;
        margin-top: 20px;
        width: 80%;
				display: flex;
        flex-direction: column;
				justify-content: center;
				align-items: center;
				font-size: 1rem;
			}

			.slider {
      	margin-top: 30px;
       	width: 100%;
       	height: 25px;
       	background-color: white;
       	outline: none;
       	opacity: 0.7;
     }

     .slider:hover {
       	opacity : 0.8;
     }


     .logoWrapper {
     		display: flex;
     		align-items: center;
     		justify-content: center;
     		height: 95vh;
     }

     .dot {
       	height: 5px;
       	width: 5px;
       	background-color: orange;
       	border-radius: 100%;
     }

     .sliderText {
       	display: flex;
       	justify-content: space-between;
       	flex-direction: row;
     }

     .title {
     	text-align: center;
     	font-size: 2rem;
     }

     .portrait {
     	margin: 20px;
     	border-radius: 100%;
     	border-width: 5px;
     	border-style: solid;
     	border-color: white;
     }

     .space-between {
     	width: 80%;
     	display: flex;
     	justify-content: space-between;
     	justify-content: row;
     }

     .medium {
     	font-size: 1.5rem;
     }

     .highlighted {
     	color: #F7E00D;
     }

     .logo {
     	text-align: center;
     	font-size: 2rem;
     }


</style>
  </head>
  <body>
    <div id="app">
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
